<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="assets/images/logo.png" class="w-48">
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <div class="flex items-center justify-center">
                <div class="flex border-2 rounded-xl">
                    <input type="text" class="px-4 py-2 md:w-80 w-48">
                    <button class="flex items-center justify-center px-4 border-l rounded-xl"
                        style="background-color: #7EC576;">
                        <svg class="w-6 h-6 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <button class="inline-flex items-center border-2 py-1 px-2 rounded-xl text-base mt-4 md:mt-0 mx-1 login-button">
            Login
        </button>
        <button
            class="inline-flex items-center border-2 py-1 px-2 rounded-xl text-base mt-4 md:mt-0 mx-3 text-white register-button">
            Register
        </button>
        <img src="assets/images/user.png" width="50" height="60">
    </div>
</header>
